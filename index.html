<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <img class="cross invert-1" src="Assets/cross.svg" alt="cross">
            <div class="home bg-gray-1 rounded m-1 p-1">
                <div class="logo"><img class="invert-1" src="Assets/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert-1" src="Assets/home.svg" alt="home">Home</li>
                    <li><img class="invert-2" src="Assets/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray-1 rounded m-1 p-1">
                <div class="heading">
                    <div class="heading-left">
                        <img class="invert-2" src="Assets/library.svg" alt="libeary">
                        <p>Your libeary</p>
                    </div>
                    <div class="heading-right"><img class="invert-2" src="Assets/plus.svg" alt="plus"></div>
                </div>

                <div class="songs-list">
                    <ul></ul>
                </div>

                <div class="footer">
                    <span><a href=""><span>Legal</span></a></span>
                    <span><a href=""><span>Safety &amp; Privacy Center</span></a></span>
                    <span><a href=""><span>Privacy Policy</span></a></span>
                    <span><a href=""><span>Cookies</span></a></span>
                    <span><a href=""><span>About Ads</span></a></span>
                    <span><a href=""><span>Accessibility</span></a></span>
                    <span><a href=""><span>Cookies</span></a></span>
                </div>
            </div>

        </div>

        <div class="right rounded bg-gray-2 m-1 p-1">
            <div class="header">
                <div class="nav">
                    <img class="hamburger invert-1" src="Assets/hamburger.svg" alt="hamburger">
                    <div class="img flex align-items justify-content rounded-circle"><img class="invert-2"
                            src="Assets/angleLeft.svg" alt="angleLeft"></div>
                    <div class="img flex align-items justify-content rounded-circle"><img class="invert-2"
                            src="Assets/angleRight.svg" alt="angleRight"></div>
                </div>
                <div class="buttons flex align-items justify-content">
                    <button class="sign-up-btn bg-gray-2">Sign up</button>
                    <button class="log-in-btn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h2>Spofify Artists</h2>
                <div class="card-container flex"></div>
            </div>

            <div class="playbar flex">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="song-info"></div>
                <div class="songbuttons">
                    <img id="previousBtn" src="Assets/previous.svg" alt="">
                    <img id="playBtn" src="Assets/play.svg" alt="">
                    <img id="nextBtn" src="Assets/next.svg" alt="">
                </div>
                <div class="time-and-volume flex justify-content align-items">
                    <div class="song-time"></div>
                </div>
                <div class="volume flex justify-content align-items">
                    <img id="volumeBtn" src="Assets/volume.svg" alt="volumePlus">
                    <input class="range" type="range">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
